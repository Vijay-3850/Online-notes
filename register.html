<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Notes App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full">
    <!-- Title -->
    <h1 class="text-2xl font-bold text-green-600 text-center mb-6">Create an Account</h1>

    <!-- Register Form -->
    <form id="registerForm" class="space-y-4">
      <div>
        <label for="username" class="block text-left text-gray-700 font-medium">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required
          class="w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-green-500">
      </div>

      <div>
        <label for="email" class="block text-left text-gray-700 font-medium">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required
          class="w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-green-500">
      </div>

      <div>
        <label for="password" class="block text-left text-gray-700 font-medium">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter a password" required
          class="w-full border rounded px-3 py-2 mt-1 focus:ring-2 focus:ring-green-500">
      </div>

      <button type="submit" 
        class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition">
        Register
      </button>
    </form>

    <!-- Login Link -->
    <p class="text-sm text-gray-600 mt-4 text-center">
      Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>

  <!-- Link to JS -->
  <script src="js/auth.js"></script>
</body>
</html>
